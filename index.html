<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
         
        <div class="row justify-content-center">
            <div class="col-md-6">
                 <div class="calculator">
                     <div class="calculator__header">
                         <h2 class="calculator__output">0</h2>
                         <p class="calculator__equation">&nbsp;</p>
                     </div>
                     <div class="calculator__body">
                         <div class="calculator__number calculator__item">1</div>
                         <div class="calculator__number calculator__item">2</div>
                         <div class="calculator__number calculator__item">3</div>
                         <div class="calculator__number calculator__item">4</div>
                     </div>
                     <div class="calculator__operations">
                         <div class="calculator__operation calculator__item">AC</div>
                         <div class="calculator__operation calculator__item">/</div>
                         <div class="calculator__operation calculator__item">*</div>
                         <div class="calculator__operation calculator__item">=</div>
                     </div>
                 </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade calculator-modal" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Calculator details</h5>
                    </div>
                    <form action="" class="form calculator-detail-form">
                        <div class="modal-body">
                            <div>
                                <label for="inlineFormInputGroup">Username</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-user-alt    "></i></div>
                                    </div>
                                    <input type="text" name="username" required class="form-control form-control-lg" id="inlineFormInputGroup"
                                        placeholder="Username">
                                </div>
                            </div>

                            <div>
                                <label for="date-of-birth">Date of birth</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-calendar-alt    "></i></div>
                                    </div>
                                    <input type="date" required name="dob" class="form-control form-control-lg" id="date-of-birth">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
    <script src="js/calculator.js"></script>
</body>

</html>
